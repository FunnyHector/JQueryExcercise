<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>A Slide In Dashboard</title>
  <link href="../_css/site.css" rel="stylesheet">
  <style>
    #dashboard {
      width: 110px;
      background-color: #fa0e6a;
      padding: 20px 20px 0 20px;
      position: absolute;
      left: -92px;
      z-index: 100;
      opacity: 0.2;
    }

    #dashboard img {
      margin-bottom: 20px;
      border: 1px solid #000000;
    }
  </style>
  <script src="../_js/jquery.min.js"></script>

  <script>
    jQuery.fn.mouseIsOver = function () {
      return $(this).parent().find($(this).selector + ":hover").length > 0;
    };

    $(document).ready(function () {
      const duration = 250;
      let $dashboard = $("#dashboard");
      let mouseOverStyle = {left: "0px", opacity: "1.0"};
      let mouseAwayStyle = {left: "-92px", opacity: "0.2"};

      function fnMouseInCallBack() {
        if (!$dashboard.mouseIsOver()) {
          $dashboard.animate(mouseAwayStyle, duration);
        }
      }

      function fnMouseOutCallBack() {
        if ($dashboard.mouseIsOver()) {
          $dashboard.animate(mouseOverStyle, duration);
        }
      }

      function fnMouseIn() {
        if (!$dashboard.is(":animated")) {
          $dashboard.animate(mouseOverStyle, duration, fnMouseInCallBack);
        }
      }

      function fnMouseOut() {
        if (!$dashboard.is(":animated")) {
          $dashboard.animate(mouseAwayStyle, duration, fnMouseOutCallBack);
        }
      }

      $dashboard.hover(fnMouseIn, fnMouseOut);
    })
  </script>
</head>

<body>
<div class="wrapper">
  <header>
    JAVASCRIPT <span class="amp">&amp;</span> jQUERY
  </header>
  <div id="dashboard">
    <img src="../_images/small/blue_h.jpg" width="70" height="70" alt="blue">
    <img src="../_images/small/green_h.jpg" width="70" height="70" alt="green">
    <img src="../_images/small/orange_h.jpg" width="70" height="70" alt="orange">
    <img src="../_images/small/purple_h.jpg" width="70" height="70" alt="purple">
    <img src="../_images/small/red_h.jpg" width="70" height="70" alt="red">
    <img src="../_images/small/yellow_h.jpg" width="70" height="70" alt="yellow">
  </div>
  <div class="content">
    <div class="main">
      <h1>Slide in Dashboard</h1>
      <p>Mouse over the pink stripe on the left edge of this page</p>
    </div>
  </div>
  <footer>
    <p>JavaScript &amp; jQuery</p>
  </footer>
</div>
</body>
</html>
